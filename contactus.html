<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="nav_style.css">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <section class="contact-section"></section>
        <div id="contact1" class="contact-container">
            <div class="contact-form">
                <h2 style="font-size: 2rem; margin-bottom: 24px;">Contact Us</h2>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <div id="nameError" class="error"></div>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <div id="emailError" class="error"></div>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2 style="font-size: 2rem; margin-bottom: 24px;">Get in Touch</h2>
                <p style="margin-bottom: 16px;">We're here to help and answer any question you might have. We look forward to hearing from you!</p>
                <p style="margin-bottom: 8px;"><i class="fas fa-envelope mr-2"></i> Email : shrikantgaur@onlinelearninghub.com</p>
                <p><i class="fas fa-phone"></i> Phone: +91 9549695609</p>
                <p><i class="fas fa-map-marker-alt"></i> Address: Marwadi University Rajkot</p>
                <section class="contact-section">
                    <div id="contact1" class="contact-container">
                        <div class="contact-info">
                            <div class="social-media-section ">
                                <h2 id="1" class="">Connect With Us</h2>
                                <div class="social-media-icons">
                                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                                    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <script src="nav.js"></script>
    <script src="index.js"></script>
</body>
</html>

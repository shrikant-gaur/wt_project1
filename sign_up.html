<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="login_style.css">
  <link rel="stylesheet" href="signup_style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
  <div id="sign-up-page">
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
      </label>
    </div>
    <div class="wrapper">
      <form id="signup-form" onsubmit="return validateForm()">
        <h2>Sign Up</h2>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div id="usernameError" class="error"></div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div id="emailError" class="error"></div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div id="passwordError" class="error"></div>
        <div class="input-box">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div id="confirmPasswordError" class="error"></div>
        <div class="terms-conditions">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="login-link">
          <p style="color: black;">Already have an account? <a href="login.html">Login</a></p>
        </div>
        <div class="divider">
          <span>or sign up with</span>
        </div>
        <div class="social-login">
          <button type="button" class="social-btn google-btn" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email profile'">
            <i class="ri-google-line"></i>
          </button>
          <button type="button" class="social-btn github-btn" onclick="window.location.href='https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=user'">
            <i class="ri-github-line"></i>
          </button>
          <button type="button" class="social-btn email-btn" onclick="window.location.href='mailto:your-email@example.com'">
            <i class='ri-mail-line'></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div id="errorPopup" class="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Close</button>
  </div>
  <script src="/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login_style.css">
  <link rel="stylesheet" href="forgot_style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="images/7565449-hd_1920_1080_25fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
      <i class='bx bx-sun'></i>
      <i class='bx bx-moon'></i>
    </label>
  </div>
  <div class="wrapper">
    <form id="resetForm">
      <h1>Forgot Password</h1>
      <div id="emailSection">
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class='bx bx-envelope'></i>
        </div>
        <button type="button" id="resetBtn" class="btn">Reset Password</button>
      </div>
      <div id="passwordSection">
        <div class="input-box">
          <input type="password" placeholder="New Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm New Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Set New Password</button>
      </div>
      <div class="login-link">
        <p>Remember your password? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="../registration_pages/forgot.js"></script>
</body>
</html>
